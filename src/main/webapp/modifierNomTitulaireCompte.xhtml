<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{modificationBean.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{modificationBean.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modification du nom du titulaire d'un compte
            </ui:define>

            <ui:define name="content">
                <h1>Modification du nom du titulaire du compte num√©ro #{modificationBean.compte.id} </h1>

                <h:form>
                    <h:panelGrid columns="3">
                        Nom du titulaire du compte : 
                        <h:inputText id="nom" size="30" value="#{modificationBean.compte.nom}"
                                     required="true"
                                     converterMessage="Le nom est requis"/>
                        <h:message for="nom"/>
                    </h:panelGrid>
                    <h:commandButton action="#{modificationBean.enregistrerModification()}"
                                     value="Enregistrer la modification"/>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
