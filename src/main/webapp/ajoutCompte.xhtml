<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Ajouter un compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Nom du titulaire du compte : 
                        <h:inputText id="nom" size="30" value="#{ajoutCompte.nom}"
                                     required="true"
                                     converterMessage="Le nom est requis"/>
                        <h:message for="nom"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        Solde du compte : 
                        <h:inputText id="solde" size="3" value="#{ajoutCompte.solde}"
                                     required="true"
                                     converterMessage="Le solde est un entier"/>
                        <h:message for="solde"/>
                    </h:panelGrid>
                    <h:commandButton value="Valider" action="#{ajoutCompte.ajouterCompte()}"/>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
